<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-srIzH7GEah45/+jQJtWopUVE2wdeYkW2jh0ifU8TOOhlzT4pW+zpy1qzlPvNBTvhHYMDgW+CeS+c8LbgweW5kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<style>
    nav {
        width: 100%;
        height: 75px;
        background-color: rgb(39, 39, 39);
        display: flex;
        align-items: center;
        overflow: hidden;
        border-bottom: 1px solid lightgray;
        padding-right: 15px;


    }

    .nav-cont {
        width: 100%;
        display: flex;
        margin-top: 15px;
        margin-left: 35px;
        justify-content: space-between;
        /* Aligns items with space between them */

    }

  

    .user-icon {
        margin-left: auto;

        height: 100%;
        width: 35px;
        border-radius: 50%;
    }

    /* Style for the Font Awesome icon */
    .fa-circle-user {
        margin-bottom: 15px;
        color: rgb(143, 143, 143);
        font-size: 29px;
        /* Adjust the icon size */
        transition: color 0.3s ease;
        /* Add a smooth transition effect */
    }

    /* Hover style for the Font Awesome icon */
    .fa-circle-user:hover {
        color: rgb(115, 115, 115);
        /* Change the color on hover */
        cursor: pointer;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a href="{{ url_for('index') }}" title="Sobre a LAB pÃ¡gina inicial" style="margin-left: 30px;">
				<img src="https://i.postimg.cc/k54vbtBF/userlmn-ebfdb7b90b9b59a3c0ece37c1d46cf20-removebg-preview.png" alt="logo labct" height="64" width="140"/>
			</a>

   
        <div class="nav-cont">
            {% include 'navigationlink.html' %}
            <span class="user-icon">
                <i class="fa-solid fa-circle-user"></i>
            </span>
        </div>
        </div>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>



</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>


</html>
